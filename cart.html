<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cart — Fashion Shop 2025</title>
  <meta name="description" content="Your demo cart. Items added are saved in your browser local storage.">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a class="skip-link" href="#main">Skip to main content</a>
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <a class="logo" href="index.html" aria-label="Fashion Shop 2025 homepage"><img src="https://via.placeholder.com/160x48?text=LOGO" alt="Fashion Shop 2025 logo"></a>
      <button id="menuToggleCart" class="menu-toggle" aria-expanded="false" aria-controls="primaryNav" aria-label="Toggle navigation">☰</button>
      <nav id="primaryNav" class="primary-nav" role="navigation" aria-label="Main navigation">
        <ul>
          <li><a href="index.html">home</a></li>
          <li><a href="shop.html">shop</a></li>
          <li><a href="about.html">about</a></li>
          <li><a href="contact.html">contact</a></li>
          <li><a href="cart.html" aria-current="page">cart</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="container">
    <h1>Your Cart</h1>

    <section aria-labelledby="cartTableHeading" class="cart">
      <h2 id="cartTableHeading">Items in cart</h2>

      <table class="cart-table" id="cartTable">
        <caption>Shopping cart items</caption>
        <thead>
          <tr><th scope="col">Product</th><th scope="col">Price</th><th scope="col">Qty</th><th scope="col">Total</th><th scope="col">Actions</th></tr>
        </thead>
        <tbody>
          <!-- JS will populate rows -->
        </tbody>
        <tfoot>
          <tr><td colspan="3" class="right">Grand total</td><td id="grandTotal">$0.00</td><td></td></tr>
        </tfoot>
      </table>

      <div class="cart-actions">
        <button class="btn" id="clearCart">Clear cart</button>
        <button class="btn alt" id="checkout" onclick="alert('Demo: checkout not implemented')">Checkout</button>
      </div>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container footer-inner">
      <nav aria-label="Footer links">
        <ul class="footer-links">
          <li><a href="https://developer.mozilla.org/" target="_blank" rel="noopener">MDN Web Docs</a></li>
          <li><a href="https://www.w3.org/WAI/standards-guidelines/wcag/" target="_blank" rel="noopener">WCAG</a></li>
          <li><a href="https://validator.w3.org/" target="_blank" rel="noopener">HTML Validator</a></li>
        </ul>
      </nav>
      <p>&copy; <span id="yearCart"></span> Fashion Shop 2025 — Demo site</p>
    </div>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
