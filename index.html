<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Shop 2025</title>

    <!-- SEO -->
    <meta name="description" content="Fashion Shop 2025 - Explore new arrivals, trends, and sample e-commerce design.">
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- HEADER -->
    <header class="top-header">
        <div class="logo">LOGO</div>

        <nav class="nav-menu" aria-label="Main Navigation">
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="shop.html">shop</a></li>
                <li><a href="about.html">about</a></li>
                <li><a href="contact.html">contact</a></li>
                <li><a href="cart.html">cart</a></li>
            </ul>
        </nav>

        <div class="search-box">
            <input id="searchInput" type="text" placeholder="search" aria-label="Search" />
        </div>
    </header>

    <!-- ANNOUNCEMENT -->
    <section class="announcement">
        <h2>New Arrived Is 2025</h2>
        <a class="subpage-link" href="shop.html">Shop the latest trends</a>
    </section>

    <!-- MAIN PRODUCT SECTION -->
    <main class="product-section">
        <div class="product-image" aria-label="Product Image Placeholder"></div>

        <div class="product-info">
            <h3>Sample Product</h3>
            <p class="price">$49.99</p>
            <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
            <p id="cartMessage" class="cart-message"></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
